<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Register New User Form</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.error {
	color: red
}
</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Add New Department</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">

					<div class="form-group">
						<div class="col-xs-15">
							<div>

								<!-- Check for registration error -->
								<div th:if="${departmentError}"
									class="alert alert-danger col-xs-offset-1 col-xs-10">
									<span th:text="${departmentError}"></span>
								</div>

							</div>
						</div>
					</div>
					<!-- Department Form -->
					<form th:action="@{/departments/processDepartmentForm}"
						th:object="${department}" method="POST" class="form-horizontal">

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<input type="text" th:field="*{name}"
								placeholder="Department Name (*)" class="form-control" />
						</div>

						<!-- Register Button -->
						<div style="margin-top: 10px" class="form-group">
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Add</button>
							</div>
						</div>

					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
