<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title>luv2code Company Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
.name {
	background-color: rgba(0, 0, 0, .1);
	text-align: center;
	color: rgba(0, 0, 0, .5);
}

#content {
	text-align: center;
}
</style>
</head>

<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/students/}">Show Students</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a
						class="nav-link active" th:href="@{/students/showStudentForm}">Add
							Student</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/departments/}">Show Departments</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a
						class="nav-link active" th:href="@{departments/showDepartmentForm}">Add
							Department</a></li>
					<li class="nav-item">
						<form th:action="@{/logout}" method="POST">
							<input class="btn btn-danger" type="submit" value="Logout" />
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="name pt-3 pb-3 ">
		<h3>STUDENT MANAGEMENT SYSTEM</h3>
	</div>
	<div id="content" th:if="${session.user}" class="mt-3">
		<p
			th:text="'Welcome ' + ${session.user.firstName}+' '+ ${session.user.lastName} "></p>
		<span sec:authentication="principal.authorities"></span>
	</div>

</body>

</html>
